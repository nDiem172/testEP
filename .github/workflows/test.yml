name: CI
on: [push, pull_request]

jobs:
  docker-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 🧩 Tạo file .env để Docker Compose có thể build đúng
      - name: Create .env files
        run: |
          echo "MONGODB_AUTH_URI=${{ secrets.MONGODB_AUTH_URI }}" >> auth/.env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> auth/.env
          echo "MONGODB_PRODUCT_URI=${{ secrets.MONGODB_PRODUCT_URI }}" >> product/.env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> product/.env
          echo "LOGIN_TEST_USER=${{ secrets.LOGIN_TEST_USER }}" >> product/.env
          echo "LOGIN_TEST_PASSWORD=${{ secrets.LOGIN_TEST_PASSWORD }}" >> product/.env

      # 🐳 Build và khởi động Docker Compose
      - name: Build and start containers
        run: |
          docker compose up -d --build
          echo "⏳ Chờ MongoDB và các service khởi động..."
          sleep 30

      # 🧪 Chạy test trong container auth
      - name: Run tests in auth container
        run: docker exec auth npm test

      # 🧪 Chạy test trong container product
      - name: Run tests in product container
        run: docker exec product npm test

      # 🧹 Tắt và dọn dẹp container sau khi test
      - name: Stop and clean up
        if: always()
        run: docker compose down -v
