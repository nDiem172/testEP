name: CI
on: [push, pull_request]

jobs:
  docker-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ğŸ§© Táº¡o file .env Ä‘á»ƒ Docker Compose cÃ³ thá»ƒ build Ä‘Ãºng
      - name: Create .env files
        run: |
          echo "MONGODB_AUTH_URI=${{ secrets.MONGODB_AUTH_URI }}" >> auth/.env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> auth/.env
          echo "MONGODB_PRODUCT_URI=${{ secrets.MONGODB_PRODUCT_URI }}" >> product/.env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> product/.env
          echo "LOGIN_TEST_USER=${{ secrets.LOGIN_TEST_USER }}" >> product/.env
          echo "LOGIN_TEST_PASSWORD=${{ secrets.LOGIN_TEST_PASSWORD }}" >> product/.env

      # ğŸ³ Build vÃ  khá»Ÿi Ä‘á»™ng Docker Compose
      - name: Build and start containers
        run: |
          docker compose up -d --build
          echo "â³ Chá» MongoDB vÃ  cÃ¡c service khá»Ÿi Ä‘á»™ng..."
          sleep 30

      # ğŸ§ª Cháº¡y test trong container auth
      - name: Run tests in auth container
        run: docker exec auth npm test

      # ğŸ§ª Cháº¡y test trong container product
      - name: Run tests in product container
        run: docker exec product npm test

      # ğŸ§¹ Táº¯t vÃ  dá»n dáº¹p container sau khi test
      - name: Stop and clean up
        if: always()
        run: docker compose down -v
