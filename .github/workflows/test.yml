name: CI Docker Compose

on: [push, pull_request]

jobs:
  docker-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ... (Các bước Create .env files giữ nguyên) ...
      - name: Create .env files
        run: |
          # --- Cấu hình cho AUTH (auth/.env) ---
          echo "MONGODB_AUTH_URI=mongodb://mongo:27017/authdb" >> auth/.env
          echo "JWT_SECRET=default-jwt-secret-key" >> auth/.env
          
          # --- Cấu hình cho PRODUCT (product/.env) ---
          echo "MONGODB_PRODUCT_URI=mongodb://mongo:27017/productdb" >> product/.env
          echo "JWT_SECRET=default-jwt-secret-key" >> product/.env
          echo "LOGIN_TEST_USER=ci_test_user@example.com" >> product/.env
          echo "LOGIN_TEST_PASSWORD=C1test@123" >> product/.env
          
          # --- Cấu hình cho ORDER (order/.env) ---
          echo "MONGODB_AUTH_PRODUCT_URI=mongodb://mongo:27017/productdb" >> order/.env
          echo "JWT_SECRET=default-jwt-secret-key" >> order/.env

      # 🐳 Build và khởi động Docker Compose
      - name: Build and start containers
        # TRUYỀN ENV CHO RABBITMQ: Đảm bảo Shell biết các biến này, sau đó
        # Docker Compose có thể sử dụng chúng (nếu bạn sử dụng $VARIABLE trong docker-compose.yml)
        env:
          RABBITMQ_DEFAULT_USER: admin
          RABBITMQ_DEFAULT_PASS: 123456
          
        run: |
          docker compose up -d --build
          echo "⏳ Chờ MongoDB và các service khởi động..."
          sleep 45

      # 🧪 Chạy test trong container auth
      - name: Run tests in auth container
        run: docker exec auth npm test

      # 🧪 Chạy test trong container product
      - name: Run tests in product container
        run: docker exec product npm test

      # 🧹 Tắt và dọn dẹp container sau khi test
      - name: Stop and clean up
        if: always()
        run: docker compose down -v
